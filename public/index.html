<html>

<head>
  <title>Tarot Today</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Nunito+Sans:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" href="./imgs/icon.png" type="image/x-icon">
  <script src="javascripts/index.js"></script>
  <script src="javascripts/utils.js"></script>
  <!-- <script src="javascripts/loadIdentity.js"></script> -->
  <script src="javascripts/identity.js"></script>
</head>

<body onload="init()">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <!--Site name with logo-->
      <span class="navbar-brand">
        <p><img src="imgs/icon.png" class="d-inline-block align-top" alt="Tarot Cards icon" id="logo"> Tarot Today</p>
      </span>
      <span class="navbar-nav ms-auto">
        <p><a href="/public/about-tarot.html" class="nav-item">About Tarot</a></p>
        <p id="identity-text"></p>
        <p><a href="/signin" id="loginLink" class="nav-item">Log In</a></p>
        <p><a href="/signout" id="logoutLink" class="d-none nav-item">Log Out</a></p>
      </span>
    </nav>
  </header>
  <div id="errorInfo"></div>

  <main>
    <h1>Tarot Today</h1>
    <div id="name-greeting"></div>
    <p>Welcome to Tarot Today! Where you can draw a random Tarot!</p>
    <div class="container">
      <div class="row">
        <div class="col-sm-1">
          <button onclick="loadReading(1)">Press for Single Tarot Card</button>
          <button onclick="loadReading(3)">Press for a Three Card Spread</button>
          <button onclick="loadReading(5)">Press for a Five Card Spread</button>
        </div>
        <div class="col-sm-7">
          <div class="container">
            <div class="row" id="cardDisplay"></div>
            <div class="row" id="descriptionDisplay"></div>
          </div>
        </div>
        <div id="journal-input" class="col-sm-4">
          <textarea id="journalEntry" rows="10" cols="50" placeholder="Add journal..."></textarea>
          <button class="d-none" id="saveButton" onclick="saveNewEntry()">Save your Tarot Reading and Journal
            Entry</button>
          <p id="showfeedback"></p>
          <div id="showEntry">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
