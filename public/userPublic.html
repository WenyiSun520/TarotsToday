<html>

<head>
    <title>Tarot Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Nunito+Sans:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" href="./imgs/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <!--Site name with logo-->
            <span class="navbar-brand">
                <p><img src="imgs/icon.png" class="d-inline-block align-top" alt="Tarot Cards icon" id="logo"> <a
                        href='/index.html' style="text-decoration: none; color: black">Tarot
                        Today</a></p>
            </span>
            <span class="navbar-nav ms-auto">
                <p><a href="/about-tarot.html" class="nav-item">About Tarot</a></p>
                <p><a href="/forum.html" class="nav-item">Tarot Forum</a></p>

                <div class="dropdown">
                    <p class="identity-text"></p>
                    <div class="dropdown-content">
                        <a class="userinfo">Manage Your Readings</a>
                        <a class="userPublic">Manage Your Post and Comment</a>
                    </div>
                </div>

                <p><a href="/signout" id="logoutLink" class="nav-item">Log
                        Out</a></p>
            </span>
        </nav>
    </header>
    <main onload="init()">
        <h1 id="userInfoName"></h1>

        <div class="sharedPost">
            <h2>Your Public Posts:</h2>

            <table class="posts-table">
                <thead>
                    <tr>
                        <th>
                            Date
                        </th>
                        <th>
                            Contents
                        </th>
                        <th>
                            Detail
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                </thead>
                <tbody class="post-table-body">

                </tbody>
            </table>
        </div>
        <div class="yourComments">
            <h2>Your Comments:</h2>
            <table class="comment-table">
                <thead>
                    <tr>
                        <th>
                            Date
                        </th>
                        <th>
                            Comment
                        </th>
                        <th>
                            Detail
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                </thead>
                <tbody class="comment-table-body">

                </tbody>
            </table>

        </div>
    </main>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/identity.js"></script>
    <script type="text/javascript" src="javascripts/userpublic.js"></script>
</body>

</html>
