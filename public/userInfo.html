<html>
<head>
    <title>Tarot Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Nunito+Sans:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" href="./imgs/icon.png" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <!--Site name with logo-->
            <span class="navbar-brand">
                <p><img src="imgs/icon.png" class="d-inline-block align-top" alt="Tarot Cards icon" id="logo"> <a
                        href='/index.html' style="text-decoration: none; color: black">Tarot
                        Today</a></p>
            </span>
            <span class="navbar-nav ms-auto">
                <p><a href="/about-tarot.html" class="nav-item">About Tarot</a></p>
                <p><a href="/forum.html" class="nav-item">Tarot Forum</a></p>

                <div class="dropdown">
                    <p class="identity-text"></p>
                    <div class="dropdown-content">
                    <a class="userinfo">Manage Your Readings</a>
                    <a class="userPublic">Manage Your Post and Comment</a>
                    </div>
                </div>
                
                <p><a href="/signout" id="logoutLink" class="nav-item">Log
                        Out</a></p>
            </span>
        </nav>
    </header>
    <main>
        <h1 id="userInfoName"></h1>
        <div>
            <button id="is-all-flip" name="is-all-flip" onclick="flipAllEntries()">Filp All Entreis</button>
        </div>
        <label for="time-sorting">Sort:</label>
        <select name="time-sorting" id="time-sorting" onchange="init()">
            <option value="oldest">From the Oldest</option>
            <option value="most-recent">From the Most Recent To Old</option>
        </select>
        <div class="filter-div" onchange="init()">
            <input type="radio" id="all-reading" name="reading-filter" value="all-reading" checked>
            <label for="all-reading">Showing All Readings</label>
            <input type="radio" id="single-reading" name="reading-filter" value="singleReading">
            <label for="single-reading">Only Show Single-card Readings</label>
            <input type="radio" id="triple-reading" name="reading-filter" value="tripleReading">
            <label for="triple-reading">Only Show Triple-card Readings</label>
        </div>
        <div id="results"></div>
        <div class="share-entry">       
            <h2>Share Your Post: </h2>
            <input type="text" class="title-input" placeholder="Add a title for your post...">
            <textarea class="publicpost-content" rows="5" cols="50" placeholder="Add journal..."></textarea>
            <button type="submit" class="post-public-btn" onclick="shareEntry()">Publish</button>  
            <div class="post-preview"></div>
        </div>
    </main>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/identity.js"></script>
    <script type="text/javascript" src="javascripts/userinfo.js"></script>
</body>

</html>
